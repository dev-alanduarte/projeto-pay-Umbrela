# Configuração Nginx com HTTPS para pagamentoseguromarketplace.com

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name pagamentoseguromarketplace.com www.pagamentoseguromarketplace.com;
    
    # Redireciona tudo para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name pagamentoseguromarketplace.com www.pagamentoseguromarketplace.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/pagamentoseguromarketplace.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pagamentoseguromarketplace.com/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API - Rota /pix (DEVE VIR ANTES das rotas dinâmicas)
    location = /pix {
        proxy_pass http://localhost:3001/pix;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Backend API - Rota /api/ (DEVE VIR ANTES das rotas dinâmicas)
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Backend - Health check
    location = /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend - Webhooks
    location /webhook/ {
        proxy_pass http://localhost:3001/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rotas dinâmicas do frontend (ex: /cliente/produto/payment/valor)
    # IMPORTANTE: Deve vir DEPOIS das rotas de API
    # Serve o page.html do frontend, preservando a URL original
    location ~ ^/([^/]+)/([^/]+)/payment/([^/]+)$ {
        # Com regex location, não pode usar path no proxy_pass
        # Usa rewrite para servir page.html mas mantém a URL original
        rewrite ^.*$ /page.html break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Preserva a URL original para o JavaScript
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # Rotas dinâmicas sem /payment (ex: /cliente/produto)
    location ~ ^/([^/]+)/([^/]+)$ {
        # Com regex location, não pode usar path no proxy_pass
        rewrite ^.*$ /page.html break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
    }

    # Frontend (porta 3000) - serve arquivos estáticos e HTML
    # DEVE VIR POR ÚLTIMO (catch-all)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

}

