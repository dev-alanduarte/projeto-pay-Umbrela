server {
    listen 80;
    server_name checkout.seguromarketplace.com;

    # Opção 1: Usar o diretório atual do Nginx
    root /var/www/checkout-frontend;
    
    # Opção 2: Se preferir usar o diretório do painel, descomente a linha abaixo e comente a de cima
    # root /home/u724788098/domains/seguromarketplace.com/public_html/checkout;
    
    index page.html index.html;

    # Servir arquivos estáticos (imagens, fontes, JS, CSS, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para backend (porta 3001)
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /pix {
        proxy_pass http://localhost:3001/pix;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota /produto serve page.html
    location = /produto {
        try_files /page.html =404;
    }

    # Para qualquer outro caminho, servir page.html
    # Isso permite URLs como /cliente/produto/payment=101.92
    location / {
        try_files $uri $uri/ /page.html;
    }
}


